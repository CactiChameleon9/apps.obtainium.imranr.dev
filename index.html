<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crowdsourced &quot;Hard to Add&quot; App Configurations for Obtainium.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/data/style.css">
    <script src="script.js"></script>
    <title>Complex Obtainium Apps</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ImranR98/Obtainium/main/assets/graphics/icon_small.png">
    <script defer data-domain="apps.obtainium.imranr.dev"
        src="https://plausible.imranr.dev/js/script.outbound-links.js"></script>
</head>

<body>
    <noscript>
        <div style="background-color: black; z-index: 100; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; padding: 2rem;">
            <b>Enable JavaScript in your browser and refresh.</b>
        </div>
    </noscript>

    <section class="section">
        <div class="columns container">
            <div class="column is-half">
                <h1 class="title" id="title">...</h1>
                <p class="subtitle" id="subtitle" ...></p>
                <a class="button is-link is-medium is-fullwidth has-text-white" href="#" onclick="toggleModal()"
                    id="request-apps" role="button" title="Request Apps">...</a>
            </div>
            <div class="column is-half">
                <div id="categories">
                </div>
            </div>
        </div>
        <div class="container">
            <p class="siteNote">...</p><br/>
        </div>
        <div class="container" id="apps">
        </div>
    </section>

    <div class="modal" id="infoModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modal-title">...</p>
                <button class="delete" aria-label="close" onclick="toggleModal()"></button>
            </header>
            <section class="modal-card-body">
                <p class="siteNote">...</p><br/>
                <div class="field">
                    <input type="checkbox" id="accept-button" onclick="toggleContinueButton()"
                        style="width: 15px; height: 15px;" unchecked>
                    <label for="accept-button">
                        &nbsp;<span id="modal-accept-button-text-1">...</span>
                        <a id="app-criteria"
                            href="https://github.com/ImranR98/apps.obtainium.imranr.dev/blob/main/APP_CRITERIA.md"
                            style="font-size: 1.2em; text-decoration: underline;">...</a>
                        <span id="modal-accept-button-text-2"></span>
                    </label>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a href="https://github.com/ImranR98/apps.obtainium.imranr.dev/discussions/new?category=app-requests"
                    class="button is-primary is-hidden" id="modal-button"
                    style="width: 100%; display: flex; justify-content: center; align-items: center;">...</a>
            </footer>
        </div>
    </div>

</body>

</html>
